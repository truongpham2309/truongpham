<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết nối Wifi</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/566/566280.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script>
    var countDown = 5; // Số giây đếm ngược

    // Hàm bắt đầu đếm ngược và chuyển hướng sau khi kết thúc
    function startCountdown() {
      var countdownElement = document.getElementById('countdown');

      var countdownInterval = setInterval(function() {
        countdownElement.textContent = countDown;
        countDown--;

        if (countDown < 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://bvxuyena.com.vn/";
        }
      }, 1000); // Thời gian giữa các lần đếm (đơn vị: mili giây)
    }

    // Bắt đầu đếm ngược khi trang được tải
    window.onload = function() {
      startCountdown();
    };
  </script>
</head>  
  <body>      
  <section>   
    <div class="redirect"><p>Kết nối internet sau <span id="countdown">5</span> giây.</p></div> 
  </section>
</body>
</html>
