
<!DOCTYPE html>
<!-- saved from url=(0095)https://cdn2.vnwifi.com/templates/users/wifimarketingvnwifi/emo-ova-n/version_1/prelanding.html -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiếp tục</title>
	<script>
        window.addEventListener('DOMContentLoaded', (event) => {
            var paramsString = new URLSearchParams(window.location.search);

            var id = paramsString.get('id');
            document.getElementById('link').setAttribute('href', 'https://zalo.me/' + id)
            if (paramsString.get('auto') == '1') {
                document.getElementById('link').click();
            }
        });
    </script>
</head>
</html>
