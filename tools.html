<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔰 TOOLS 🔰 truongpham.id.vn</title>
  <link rel="icon" type="image/x-icon" href="./pnt.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script>
    var countDown = 5; // Số giây đếm ngược

    // Hàm bắt đầu đếm ngược và chuyển hướng sau khi kết thúc
    function startCountdown() {
      var countdownElement = document.getElementById('countdown');

      var countdownInterval = setInterval(function() {
        countdownElement.textContent = countDown;
        countDown--;

        if (countDown < 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://truongpn-my.sharepoint.com/:f:/g/personal/ad_truongpham_id_vn1/EtgU2IcZwENAtL0Px4Cw_8YBvUORmuxZpIr_tPfPDTEUjQ?e=3ep2l3";
        }
      }, 1000); // Thời gian giữa các lần đếm (đơn vị: mili giây)
    }

    // Bắt đầu đếm ngược khi trang được tải
    window.onload = function() {
      startCountdown();
    };
  </script>
</head>  
  <body>      
  <section>   
           <p style="color: white; font-size: 30px">Sẽ tự động chuyển hướng sau <span id="countdown">5</span> giây.</p>
    
  </section>
</body>
</html>
